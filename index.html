   <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentElements = [
        '.card_unus .content1',
        '.card_duo .content2',
        '.card_tris .content3',
      ];
      contentElements.forEach(contentSelector => {
        const contentContainer = document.querySelector(contentSelector);
        if (contentContainer) {
          const title = contentContainer.querySelector('h2');
          const paragraphs = contentContainer.querySelectorAll('p');

          const newContent = document.createElement('div');
          newContent.appendChild(title);

          const lineBreak1 = document.createElement('br');
		  lineBreak1.style.margin = '14px 0';
          newContent.appendChild(lineBreak1);
		  

          paragraphs.forEach((paragraph, index) => {
            newContent.appendChild(paragraph);

            if (index < paragraphs.length - 1) {
              const lineBreak = document.createElement('br');
			  lineBreak1.style.margin = '14px 0';
              newContent.appendChild(lineBreak);
            }
          });
         
          
          contentContainer.innerHTML = newContent.innerHTML;
        }
      });
    });
  </script>
